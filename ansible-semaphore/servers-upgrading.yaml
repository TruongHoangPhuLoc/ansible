- hosts: all
  user: locthp
  become: true
  tasks:
  - name: Update the Ubuntu servers to be latest
    apt:
      update_cache: true
      upgrade: full
    when: ansible_distribution == "Ubuntu"
    register: upgraded


  - name: Update the CentOS servers to be latest
    yum:
      update_cache: true
      name: "*"
      state: latest
    when: ansible_distribution == "CentOS"
    register: upgraded

  - name: Prepare body's introductory content for each host
    ansible.builtin.set_fact:
        notification: "Host {{ inventory_hostname }} has been upgraded successfully \n"
    when: upgraded is defined

  - name: Set dashes
    ansible.builtin.set_fact:
        dashes: "-------------------------------------------------------------------------"  
    when: notification is defined

  - name: Add upper dashes
    ansible.builtin.set_fact:
      message: "{{ dashes + \n + notification + dashes + \n  }}"
    when: notification is defined
  - name: Send Discord message
    uri:
      url: "https://discordapp.com/api/webhooks/1234035793492705382/W8-AVHaXkOG2RjAO6ILK8rfibPAGYdDNU7VSBlg5pGtRry14QzKL9qFMARhsd3sLLYLo"
      method: POST
      body_format: json
      body:
        content: "{{ message }}"
      headers:
          Content-Type: application/json
      status_code: 204
    when: message is defined